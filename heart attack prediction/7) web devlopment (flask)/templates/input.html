<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center">Heart Attack Prediction</h2>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="cp">Chest Pain Type (0-3):</label>
        <input type="number" id="cp" name="cp" required>

        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="number" id="thalach" name="thalach" required>

        <label for="exang">Exercise-Induced Angina (0 = No, 1 = Yes):</label>
        <input type="number" id="exang" name="exang" required>

        <label for="oldpeak">ST Depression Induced by Exercise:</label>
        <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>

        <label for="ca">Number of Major Vessels (0-3) Colored by Fluoroscopy:</label>
        <input type="number" id="ca" name="ca" required>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
